<!-- list_books.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Books</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>List of Books</h1>
        <ul>
            {% for book in books %}
                <li>Kitap Adı: {{ book["Kitap Adı"] }}, Yazar: {{ book["Yazar"] }}, Yayın Yılı: {{ book["Yayın Yılı"] }}, Sayfa Sayısı: {{ book["Sayfa Sayısı"] }}</li>
            {% endfor %}
        </ul>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
