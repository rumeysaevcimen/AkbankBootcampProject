<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitap Ekle</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Kitap Ekle</h1>
    <form method="POST" action="/add_book">
        <label for="title">Kitap Adı:</label>
        <input type="text" name="title" required>

        <label for="author">Yazar:</label>
        <input type="text" name="author" required>

        <label for="release_date">Yayın Yılı:</label>
        <input type="text" name="release_date" required>

        <label for="num_pages">Sayfa Sayısı:</label>
        <input type="text" name="num_pages" required>

        <button type="submit">Kitabı Ekle</button>
    </form>
    <a href="/">Ana sayfaya dön!</a>
</body>
</html>
